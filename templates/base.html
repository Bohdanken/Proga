  </script>
  <script>
    $(function() {
      var dateInput = $("#date");
      var today = new Date();
      var minDate = new Date("2023-01-20");
      var maxDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);

      dateInput.datepicker({
        dateFormat: "yy-mm-dd",
        minDate: minDate,
        maxDate: maxDate
      });

      $("form").on("submit", function(event) {
        var enteredDate = dateInput.val();
        var enteredDateTime = new Date(enteredDate);

        maxDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2);

        if (enteredDate !== $.datepicker.formatDate("yy-mm-dd", enteredDateTime) || enteredDateTime < minDate || enteredDateTime > maxDate) {
          alert("Please enter a valid date between 2023-01-20 and tomorrow.");
          event.preventDefault();
        }
      });
    });
  </script>
